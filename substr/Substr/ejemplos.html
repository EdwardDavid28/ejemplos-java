<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Subcadena</title>
</head>
<body>
    <h1>Prueba de Subcadena en JavaScript</h1>
    <!-- Elemento donde mostraremos el resultado -->
    <p id="resultado"></p>

    <script>
        const texto = "Hola Mundo";
        const subcadena = texto.substr(0, 4);
        
        // Mostrar la subcadena en el elemento <p> con id="resultado"
        document.getElementById("resultado").textContent = subcadena;
    </script>
</body>
</html>
